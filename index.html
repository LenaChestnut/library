<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" rel="stylesheet" type="text/css">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>

    <button class="new-book">NEW BOOK</button>

    <form>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <label for="pages">Number of pages:</label>
        <input type="number" min=1 id="pages" name="pages">
        
        <label>Have you read it?</label>
        <div class="radio-container">
            <div class="input-container">
                <input type="radio" name="read" id="yes" checked>
                <label for="yes">
                    Yes
                </label>
            </div>
            <div class="input-container">
                <input type="radio" name="read" id="no">
                <label for="no">
                    No
                </label>
            </div>
        </div>

        <div class="button-container">
            <button class="add">Add</button>
            <button class="cancel">Cancel</button>
        </div>
    </form>

    <div class="library">

    </div>
    
    <script src="script.js"></script>
</body>
</html>
